<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TireMaster GPS 6</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-cyan: #00f3ff;
            --dark-bg: #0a0a0f;
            --dark-card: #1a1a2e;
            --base-font: 13px;
            --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 340px;
            margin: 0 auto;
            padding: 12px;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            font-size: var(--base-font);
        }

        .dashboard {
            display: grid;
            gap: 12px;
        }

        .status-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .connection-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(0,255,136,0.1);
            color: var(--neon-green);
            border: 1px solid rgba(0,255,136,0.2);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-disconnect {
            color: var(--neon-cyan);
            background: rgba(0,243,255,0.1);
            border-color: rgba(0,243,255,0.2);
        }

        .gps-speed {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--neon-cyan);
            text-align: center;
            margin: 8px 0;
        }

        .dial-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 12px auto;
        }

        .dial {
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        .dial-track {
            fill: none;
            stroke: rgba(255,255,255,0.08);
            stroke-width: 6;
        }

        .dial-fill {
            fill: none;
            stroke: var(--neon-green);
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .target-psi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-green);
        }

        .slider-container {
            margin: 16px 0;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--neon-green);
            border: 2px solid var(--dark-bg);
            margin-top: -6px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
        }

        .psi-steps {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: rgba(255,255,255,0.6);
            font-size: 0.85em;
        }

        .timer-display {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 6px 0;
            font-size: 0.8em;
            min-height: 16px;
            opacity: 0;
            transition: var(--transition);
        }

        .error-message.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="status-card">
            <div class="card-header">
                <div class="card-title">VEHICLE STATUS</div>
                <div class="timer-display" id="countdown">15:00</div>
            </div>
            <div class="gps-speed" id="speedDisplay">-- mph</div>
            <button class="btn" id="gpsEnableButton">üåç Enable GPS</button>
            <div class="error-message" id="gpsError"></div>
        </div>

        <div class="status-card">
            <div class="connection-controls">
                <button class="btn" id="connectButton">üîó Connect</button>
                <button class="btn btn-disconnect" id="disconnectButton">‚õî Disconnect</button>
            </div>

            <div class="dial-container">
                <svg class="dial" viewBox="0 0 100 100">
                    <circle class="dial-track" cx="50" cy="50" r="45"/>
                    <circle class="dial-fill" cx="50" cy="50" r="45" 
                            stroke-dasharray="283" stroke-dashoffset="283"/>
                </svg>
                <div class="target-psi" id="targetPsiDisplay">--</div>
            </div>

            <div class="slider-container">
                <input type="range" id="psiSlider" min="20" max="110" step="10" value="105" disabled>
                <div class="psi-steps">
                    <span>20</span>
                    <span>110</span>
                </div>
            </div>

            <button class="btn" id="setPsiButton" disabled>‚ö° Set Target</button>
            <div class="error-message" id="pressureError"></div>
        </div>
    </div>

    <script>
        let bleDevice = null;
        let characteristic = null;
        const serviceUUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const characteristicUUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

        // System State
        let gpsActive = false;
        let timeLeft = 900;
        let timer;
        let targetPSI = 105;
        let previousSpeed = 0;
        let watchId = null;

        // DOM Elements
        const elements = {
            slider: document.getElementById('psiSlider'),
            setPsiButton: document.getElementById('setPsiButton'),
            gpsEnableButton: document.getElementById('gpsEnableButton'),
            targetPsiDisplay: document.getElementById('targetPsiDisplay'),
            gpsError: document.getElementById('gpsError'),
            pressureError: document.getElementById('pressureError'),
            connectButton: document.getElementById('connectButton'),
            disconnectButton: document.getElementById('disconnectButton')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            startTimer();
            updateTargetDisplay();
            updateConnectionState(false);
        });

        function setupEventListeners() {
            elements.connectButton.addEventListener('click', connectBLE);
            elements.disconnectButton.addEventListener('click', disconnectBLE);
            elements.gpsEnableButton.addEventListener('click', initGPS);
            elements.slider.addEventListener('input', handlePressureChange);
            document.getElementById('setPsiButton').addEventListener('click', setPsi);
        }

        // GPS Functions
        function initGPS() {
            if (!navigator.geolocation) {
                showError('GPS not supported in this browser', 'gpsError');
                return;
            }

            elements.gpsEnableButton.disabled = true;
            elements.gpsEnableButton.textContent = '‚åõ Loading...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    showError('', 'gpsError');
                    enableGPSControls();
                    updateSpeed(position.coords.speed || 0);
                },
                (error) => {
                    handleGpsError(error);
                    elements.gpsEnableButton.disabled = false;
                    elements.gpsEnableButton.textContent = 'üåç Enable GPS';
                },
                { 
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function enableGPSControls() {
            gpsActive = true;
            elements.gpsEnableButton.disabled = true;
            elements.gpsEnableButton.textContent = 'üåê GPS Active';
            elements.slider.disabled = false;
            elements.setPsiButton.disabled = false;
            startGpsTracking();
        }

        function startGpsTracking() {
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const speed = position.coords.speed;
                    if (speed !== null && !isNaN(speed)) {
                        updateSpeed(speed);
                    }
                },
                (error) => handleGpsError(error),
                { 
                    enableHighAccuracy: true,
                    maximumAge: 3000
                }
            );
        }

        function updateSpeed(speed) {
            const mph = Math.round((speed || 0) * 2.23694);
            document.getElementById('speedDisplay').textContent = `${mph} mph`;
            
            let minPSI;
            if (mph > 50) {
                minPSI = 70;
            } else if (mph > 35) {
                minPSI = 50;
            } else {
                minPSI = 20;
            }

            elements.slider.min = minPSI;
            
            if (targetPSI < minPSI) {
                handleAutoPressureAdjust();
            }

            if ((previousSpeed <= 35 && mph > 35) || (previousSpeed <= 50 && mph > 50)) {
                handleAutoPressureAdjust();
            }

            previousSpeed = mph;
        }

        function handleGpsError(error) {
            const messages = {
                1: 'Permission denied - Please enable location access in browser settings',
                2: 'Position unavailable - Check your GPS signal',
                3: 'Timeout - Ensure location services are enabled'
            };
            showError(`GPS Error: ${messages[error.code] || error.message}`, 'gpsError');
            disableGPSControls();
        }

        function disableGPSControls() {
            gpsActive = false;
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            elements.gpsEnableButton.disabled = false;
            elements.gpsEnableButton.textContent = 'üåç Enable GPS';
            elements.slider.disabled = true;
            elements.setPsiButton.disabled = true;
        }

        // BLE Functions
        async function connectBLE() {
            try {
                elements.connectButton.disabled = true;
                elements.connectButton.textContent = '‚åõ Connecting...';
                
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUUID] }],
                    optionalServices: [serviceUUID]
                });

                bleDevice.addEventListener('gattserverdisconnected', handleDisconnect);
                
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                characteristic = await service.getCharacteristic(characteristicUUID);
                
                await setupNotifications();
                updateConnectionState(true);
                
            } catch (error) {
                showError(`Connection failed: ${error.message}`, 'pressureError');
                updateConnectionState(false);
                elements.connectButton.textContent = 'üîó Connect';
                elements.connectButton.disabled = false;
            }
        }

        async function setupNotifications() {
            try {
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    const psiMatch = value.match(/PSI:(\d+)/);
                    if (psiMatch) {
                        const psi = parseInt(psiMatch[1]);
                        updateDial(psi);
                    }
                });
            } catch (error) {
                showError(`Notifications error: ${error.message}`, 'pressureError');
            }
        }

        function handleDisconnect() {
            updateConnectionState(false);
            showError('Disconnected from device', 'pressureError');
        }

        function disconnectBLE() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            }
            updateConnectionState(false);
        }

        function updateConnectionState(connected) {
            elements.connectButton.disabled = connected;
            elements.disconnectButton.disabled = !connected;
            if (connected) {
                elements.connectButton.textContent = '‚úÖ Connected';
            } else {
                elements.connectButton.textContent = 'üîó Connect';
                bleDevice = null;
                characteristic = null;
            }
        }

        // Pressure Control
        function handlePressureChange() {
            if (!gpsActive) {
                showError('Enable GPS first to adjust pressure', 'pressureError');
                elements.slider.value = targetPSI;
                return;
            }
            targetPSI = parseInt(this.value);
            updateTargetDisplay();
        }

        function updateTargetDisplay() {
            elements.targetPsiDisplay.textContent = targetPSI;
            updateDial(targetPSI);
        }

        async function setPsi() {
            if (!gpsActive) {
                showError('GPS required to set pressure', 'pressureError');
                return;
            }
            if (!characteristic) {
                showError('Not connected to device', 'pressureError');
                return;
            }
            
            try {
                await sendCommand(`SET ${targetPSI}`);
                showError('Pressure set successfully!', 'pressureError');
            } catch (error) {
                showError(`Failed to set pressure: ${error.message}`, 'pressureError');
            }
        }

        function handleAutoPressureAdjust() {
            targetPSI = 105;
            elements.slider.value = 105;
            updateTargetDisplay();
            sendCommand('SET 105');
            timeLeft = 900;
            updateTimerDisplay();
        }

        function updateDial(psi) {
            const progress = ((psi - 20) / 90) * 283;
            document.querySelector('.dial-fill').style.strokeDashoffset = 283 - progress;
        }

        async function sendCommand(command) {
            if (!characteristic) {
                throw new Error('Not connected to device');
            }
            try {
                await characteristic.writeValue(new TextEncoder().encode(`${command}\n`));
            } catch (error) {
                throw new Error(`Command failed: ${error.message}`);
            }
        }

        // Timer Functions
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    handleAutoPressureAdjust();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showError(message, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('active');
            setTimeout(() => {
                element.classList.remove('active');
                setTimeout(() => element.textContent = '', 300);
            }, 3000);
        }
    </script>
</body>
</html>
