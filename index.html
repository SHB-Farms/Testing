<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TireMaster GPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --dark-bg: #0f172a;
            --dark-card: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            font-size: 15px;
            line-height: 1.4;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 12px;
            gap: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: var(--dark-card);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
            flex-shrink: 0;
        }

        .header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .version {
            color: var(--secondary);
            font-size: 11px;
            font-weight: 500;
            background: rgba(6, 182, 212, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex: 1;
            min-height: 0;
        }

        .card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .gps-card {
            grid-column: 1;
        }

        .timer-card {
            grid-column: 2;
        }

        .control-card {
            grid-column: 1 / span 2;
            display: flex;
            flex-direction: column;
        }

        .gps-speed, .timer-display {
            font-size: 28px;
            font-weight: 700;
            color: var(--secondary);
            text-align: center;
            margin: 8px 0;
            letter-spacing: -0.5px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .connection-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        .dial-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 16px;
        }

        .dial {
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        .dial-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 6;
        }

        .dial-fill {
            fill: none;
            stroke: var(--primary);
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .target-psi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .psi-unit {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .max-speed-display {
            font-size: 12px;
            color: var(--secondary);
            margin-top: 4px;
            font-weight: 500;
            background: rgba(6, 182, 212, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
        }

        .slider-container {
            margin: 12px 0;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
            height: 24px;
        }

        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .slider-ticks {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            color: var(--text-secondary);
            font-size: 10px;
            font-weight: 500;
        }

        .error-message {
            color: var(--error);
            text-align: center;
            margin: 8px 0 4px;
            font-size: 12px;
            min-height: 18px;
            font-weight: 500;
            padding: 6px 10px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            margin-left: auto;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .compact-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* iPhone notch/safe area support */
        @supports(padding: max(0px)) {
            .app-container {
                padding-left: max(12px, env(safe-area-inset-left));
                padding-right: max(12px, env(safe-area-inset-right));
                padding-top: max(12px, env(safe-area-inset-top));
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }

        /* Very small devices */
        @media (max-width: 350px) {
            .gps-speed, .timer-display {
                font-size: 24px;
            }
            
            .dial-container {
                width: 120px;
                height: 120px;
            }
            
            .target-psi {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px;
                font-size: 12px;
            }
        }

        /* Landscape orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .app-container {
                gap: 8px;
            }
            
            .header {
                padding: 8px 12px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .card {
                padding: 12px;
            }
            
            .dial-container {
                width: 100px;
                height: 100px;
                margin: 0 auto 12px;
            }
            
            .gps-speed, .timer-display {
                font-size: 20px;
                margin: 4px 0;
            }
            
            .target-psi {
                font-size: 20px;
            }
            
            .btn {
                padding: 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-tire-pressure-warning"></i>TireMaster<span class="version">v1.2</span></h1>
            <div class="status-indicator">
                <span class="status-dot" id="bleStatusDot"></span>
                BLE
            </div>
        </div>

        <div class="main-content">
            <div class="card gps-card">
                <div class="card-title">
                    <i class="fas fa-satellite"></i>
                    GPS Speed
                </div>
                <div class="gps-speed" id="speedDisplay">-- mph</div>
                <button class="btn btn-primary" id="gpsEnableButton">
                    <i class="fas fa-location-dot"></i>
                    Enable GPS
                </button>
                <div class="error-message" id="gpsError"></div>
            </div>

            <div class="card timer-card">
                <div class="card-title">
                    <i class="fas fa-clock"></i>
                    Timer
                </div>
                <div class="timer-display">
                    <span id="countdown">15:00</span>
                </div>
                <button class="btn btn-secondary" id="resetButton">
                    <i class="fas fa-rotate"></i>
                    Reset Timer
                </button>
            </div>

            <div class="card control-card">
                <div class="card-title">
                    <i class="fas fa-gauge-high"></i>
                    Pressure Control
                </div>
                
                <div class="connection-controls">
                    <button class="btn btn-primary" id="connectButton">
                        <i class="fas fa-link"></i>
                        Connect
                    </button>
                    <button class="btn btn-secondary" id="disconnectButton">
                        <i class="fas fa-link-slash"></i>
                        Disconnect
                    </button>
                </div>

                <div class="dial-container">
                    <svg class="dial" viewBox="0 0 100 100">
                        <circle class="dial-track" cx="50" cy="50" r="45"/>
                        <circle class="dial-fill" cx="50" cy="50" r="45" 
                                stroke-dasharray="283" stroke-dashoffset="283"/>
                    </svg>
                    <div class="target-psi">
                        <div id="targetPsiValue">--</div>
                        <div class="psi-unit">PSI</div>
                        <div id="maxSpeedDisplay" class="max-speed-display">-- mph max</div>
                    </div>
                </div>

                <div class="slider-container">
                    <input type="range" id="psiSlider" min="15" max="105" step="5" value="105" disabled>
                    <div class="slider-ticks">
                        <span>15</span>
                        <span>30</span>
                        <span>45</span>
                        <span>60</span>
                        <span>75</span>
                        <span>90</span>
                        <span>105</span>
                    </div>
                </div>

                <button class="btn btn-primary" id="setPsiButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                    Set Target PSI
                </button>
                <div class="error-message" id="pressureError"></div>
            </div>
        </div>
    </div>

    <script>
        let bleDevice;
        let characteristic;
        const serviceUUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const characteristicUUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

        // System State
        let gpsActive = false;
        let timeLeft = 900;
        let timer;
        let targetPSI = 105;
        let previousSpeed = 0;
        let isConnected = false;

        // DOM Elements
        const elements = {
            slider: document.getElementById('psiSlider'),
            setPsiButton: document.getElementById('setPsiButton'),
            gpsEnableButton: document.getElementById('gpsEnableButton'),
            targetPsiValue: document.getElementById('targetPsiValue'),
            maxSpeedDisplay: document.getElementById('maxSpeedDisplay'),
            gpsError: document.getElementById('gpsError'),
            pressureError: document.getElementById('pressureError'),
            bleStatusDot: document.getElementById('bleStatusDot')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            startTimer();
            updateTargetDisplay();
        });

        function setupEventListeners() {
            document.getElementById('connectButton').addEventListener('click', connectBLE);
            document.getElementById('disconnectButton').addEventListener('click', disconnectBLE);
            elements.gpsEnableButton.addEventListener('click', initGPS);
            elements.slider.addEventListener('input', handlePressureChange);
            document.getElementById('resetButton').addEventListener('click', resetTimer);
            document.getElementById('setPsiButton').addEventListener('click', setPsi);
        }

        // GPS Functions
        function initGPS() {
            if (!navigator.geolocation) {
                showError('GPS not supported', 'gpsError');
                return;
            }

            elements.gpsEnableButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enabling...';
            
            navigator.geolocation.getCurrentPosition(
                () => enableGPSControls(),
                error => handleGpsError(error),
                {enableHighAccuracy: true, timeout: 5000}
            );
        }

        function enableGPSControls() {
            gpsActive = true;
            elements.gpsEnableButton.disabled = true;
            elements.gpsEnableButton.innerHTML = '<i class="fas fa-location-dot"></i> GPS Active';
            elements.slider.disabled = false;
            elements.setPsiButton.disabled = false;
            startGpsTracking();
        }

        function startGpsTracking() {
            navigator.geolocation.watchPosition(
                position => updateSpeed(position.coords.speed),
                error => handleGpsError(error),
                {enableHighAccuracy: true, maximumAge: 3000}
            );
        }

        function updateSpeed(speed) {
            const mph = speed ? Math.round(speed * 2.23694) : 0;
            document.getElementById('speedDisplay').textContent = `${mph} mph`;
            
            // Check if exceeding max speed for current target PSI
            const currentMaxSpeed = getMaxSpeed(targetPSI);
            if (mph > currentMaxSpeed) {
                handleAutoPressureAdjust();
            }

            previousSpeed = mph;
        }

        function getMaxSpeed(psi) {
            psi = parseInt(psi, 10);
            if (psi <= 35) return 25;
            if (psi <= 60) return 45;
            if (psi <= 90) return 65;
            return 1000; // High value indicates no speed limit
        }

        function handleGpsError(error) {
            const messages = {
                1: 'Permission denied',
                2: 'Position unavailable',
                3: 'Timeout'
            };
            showError(`GPS: ${messages[error.code] || error.message}`, 'gpsError');
            gpsActive = false;
            disableGPSControls();
        }

        function disableGPSControls() {
            elements.gpsEnableButton.disabled = false;
            elements.gpsEnableButton.innerHTML = '<i class="fas fa-location-dot"></i> Enable GPS';
            elements.slider.disabled = true;
            elements.setPsiButton.disabled = true;
        }

        // Pressure Control
        function handlePressureChange() {
            if (!gpsActive) {
                showError('GPS required to adjust pressure', 'pressureError');
                elements.slider.value = targetPSI;
                return;
            }
            targetPSI = this.value;
            updateTargetDisplay();
        }

        function updateTargetDisplay() {
            elements.targetPsiValue.textContent = targetPSI;
            updateMaxSpeedDisplay(targetPSI);
            updateDial(targetPSI);
        }

        function updateMaxSpeedDisplay(psi) {
            const maxSpeed = getMaxSpeed(psi);
            elements.maxSpeedDisplay.textContent = 
                maxSpeed >= 1000 ? "Unlimited" : `${maxSpeed} mph max`;
        }

        function setPsi() {
            if (!gpsActive) {
                showError('GPS required to set pressure', 'pressureError');
                return;
            }
            sendCommand(`SET ${targetPSI}`);
        }

        function handleAutoPressureAdjust() {
            targetPSI = 105;
            elements.slider.value = 105;
            updateTargetDisplay();
            sendCommand('SET 105');
            timeLeft = 900;
            updateTimerDisplay();
        }

        // BLE Functions
        async function connectBLE() {
            try {
                document.getElementById('connectButton').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
                
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{services: [serviceUUID]}]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                characteristic = await service.getCharacteristic(characteristicUUID);
                
                setupNotifications();
                updateConnectionState(true);
                
            } catch (error) {
                showError(`BLE: ${error.message}`, 'pressureError');
            } finally {
                document.getElementById('connectButton').innerHTML = '<i class="fas fa-link"></i> Connect';
            }
        }

        function disconnectBLE() {
            if (bleDevice?.gatt.connected) bleDevice.gatt.disconnect();
            updateConnectionState(false);
        }

        function updateConnectionState(connected) {
            isConnected = connected;
            document.getElementById('connectButton').disabled = connected;
            document.getElementById('disconnectButton').disabled = !connected;
            
            if (connected) {
                elements.bleStatusDot.classList.add('connected');
            } else {
                elements.bleStatusDot.classList.remove('connected');
            }
        }

        function setupNotifications() {
            characteristic.addEventListener('characteristicvaluechanged', event => {
                const value = new TextDecoder().decode(event.target.value);
                const psi = value.match(/PSI:(\d+)/)?.[1] || targetPSI;
                updateDial(psi);
            });
            characteristic.startNotifications();
        }

        function updateDial(psi) {
            const progress = ((psi - 15) / 90) * 283;
            document.querySelector('.dial-fill').style.strokeDashoffset = 283 - progress;
        }

        async function sendCommand(command) {
            if (!characteristic) return;
            try {
                await characteristic.writeValue(new TextEncoder().encode(`${command}\n`));
            } catch (error) {
                showError(`Command failed: ${error.message}`, 'pressureError');
            }
        }

        // Timer Functions
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) handleAutoPressureAdjust();
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 900;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showError(message, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            setTimeout(() => element.textContent = '', 3000);
        }
    </script>
</body>
</html>
