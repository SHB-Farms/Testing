<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TireMaster GPS v2.0</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-cyan: #00f3ff;
            --dark-bg: #0a0a0f;
            --dark-card: #1a1a2e;
            --base-font: 14px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 360px;
            margin: 0 auto;
            padding: 15px;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            font-size: var(--base-font);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 2px solid var(--neon-green);
        }

        .header h1 {
            color: var(--neon-green);
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .version {
            color: var(--neon-cyan);
            font-size: 0.6em;
            align-self: flex-end;
            margin-bottom: 3px;
        }

        .status-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .connection-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            font-size: 0.9em;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .gps-speed {
            font-size: 1.3em;
            color: var(--neon-cyan);
            margin: 8px 0;
            text-align: center;
        }

        .dial-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 15px auto;
        }

        .dial {
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        .dial-track {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 6;
        }

        .dial-fill {
            fill: none;
            stroke: var(--neon-green);
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .target-psi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: 700;
            color: var(--neon-green);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .max-speed-display {
            font-size: 0.5em;
            color: var(--neon-cyan);
            margin-top: 4px;
        }

        .slider-container {
            margin: 20px 0;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: var(--neon-green);
            border: 2px solid var(--dark-bg);
            box-shadow: 0 0 12px rgba(0,255,136,0.4);
            margin-top: -8px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 8px 0;
            font-size: 0.85em;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TireMaster<span class="version">v2.0</span></h1>
    </div>

    <div class="status-card">
        <div class="gps-speed" id="speedDisplay">-- mph</div>
        <div class="gps-controls">
            <button class="btn" id="gpsEnableButton">üìç Enable GPS</button>
            <div class="error-message" id="gpsError"></div>
        </div>
    </div>

    <div class="status-card">
        <div class="connection-controls">
            <button class="btn" id="connectButton">üîó Connect</button>
            <button class="btn" id="disconnectButton">‚õî Disconnect</button>
        </div>

        <div class="dial-container">
            <svg class="dial" viewBox="0 0 100 100">
                <circle class="dial-track" cx="50" cy="50" r="45"/>
                <circle class="dial-fill" cx="50" cy="50" r="45" 
                        stroke-dasharray="283" stroke-dashoffset="283"/>
            </svg>
            <div class="target-psi">
                <div id="targetPsiValue">--</div>
                <div id="maxSpeedDisplay" class="max-speed-display">-- mph</div>
            </div>
        </div>

        <div class="slider-container">
            <input type="range" id="psiSlider" min="20" max="110" step="10" value="105" disabled>
            <div class="psi-steps">
                <span>20</span>
                <span>110</span>
            </div>
        </div>

        <button class="btn" id="setPsiButton" disabled>Set Target PSI</button>
        <div class="error-message" id="pressureError"></div>
    </div>

    <script>
        let bleDevice;
        let characteristic;
        const CMD_SET_PSI = 0x01;
        const CMD_STATUS = 0x02;
        const CMD_ACK = 0xAA;

        // System State
        let gpsActive = false;
        let targetPSI = 105;
        let connectionRetries = 0;
        const elements = {
            slider: document.getElementById('psiSlider'),
            setPsiButton: document.getElementById('setPsiButton'),
            gpsEnableButton: document.getElementById('gpsEnableButton'),
            targetPsiValue: document.getElementById('targetPsiValue'),
            maxSpeedDisplay: document.getElementById('maxSpeedDisplay'),
            gpsError: document.getElementById('gpsError'),
            pressureError: document.getElementById('pressureError')
        };

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadPersistedState();
        });

        function setupEventListeners() {
            document.getElementById('connectButton').addEventListener('click', connectBLE);
            document.getElementById('disconnectButton').addEventListener('click', disconnectBLE);
            
            let sliderTimeout;
            elements.slider.addEventListener('input', () => {
                clearTimeout(sliderTimeout);
                sliderTimeout = setTimeout(handlePressureChange, 500);
            });
        }

        async function connectBLE() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [0xFFE0] }]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(0xFFE0);
                characteristic = await service.getCharacteristic(0xFFE1);
                
                setupBinaryNotifications();
                startHeartbeat();
                updateConnectionState(true);
                
            } catch(error) {
                showError(`BLE: ${error.message}`, 'pressureError');
            }
        }

        function setupBinaryNotifications() {
            characteristic.addEventListener('characteristicvaluechanged', event => {
                const value = new Uint8Array(event.target.value.buffer);
                switch(value[0]) {
                    case CMD_STATUS:
                        updateDial(value[1]);
                        updateTargetDisplay(value[2]);
                        break;
                    case CMD_ACK:
                        console.log('Command acknowledged');
                        break;
                }
            });
            characteristic.startNotifications();
        }

        async function sendBinaryCommand(command, value) {
            const buffer = new Uint8Array([command, value]);
            try {
                await characteristic.writeValue(buffer);
            } catch(error) {
                showError(`Command failed: ${error.message}`, 'pressureError');
            }
        }

        function handlePressureChange() {
            if(!gpsActive) return;
            targetPSI = elements.slider.value;
            sendBinaryCommand(CMD_SET_PSI, targetPSI);
            savePersistedState();
        }

        function updateSpeed(speed) {
            const mph = Math.round(speed * 2.23694);
            document.getElementById('speedDisplay').textContent = `${mph} mph`;
            
            const optimalPSI = calculateOptimalPSI(mph);
            if(Math.abs(optimalPSI - targetPSI) > 5) {
                sendBinaryCommand(CMD_SET_PSI, optimalPSI);
            }
        }

        function calculateOptimalPSI(speed) {
            const basePSI = 30 + Math.min(75, Math.floor(speed * 0.7));
            return Math.min(110, basePSI);
        }

        function startHeartbeat() {
            setInterval(() => {
                if(bleDevice?.gatt.connected) {
                    sendBinaryCommand(CMD_STATUS, 0x00);
                }
            }, 10000);
        }

        function savePersistedState() {
            localStorage.setItem('tireMasterState', JSON.stringify({
                targetPSI: targetPSI
            }));
        }

        function loadPersistedState() {
            const saved = JSON.parse(localStorage.getItem('tireMasterState'));
            if(saved) {
                targetPSI = saved.targetPSI || 105;
                elements.slider.value = targetPSI;
                updateTargetDisplay(targetPSI);
            }
        }

        function updateTargetDisplay(psi) {
            elements.targetPsiValue.textContent = psi;
            const maxSpeed = getMaxSpeed(psi);
            elements.maxSpeedDisplay.textContent = 
                maxSpeed >= 1000 ? "Unlimited" : `${maxSpeed} mph max`;
            updateDial(psi);
        }

        function getMaxSpeed(psi) {
            if(psi <= 35) return 25;
            if(psi <= 60) return 45;
            if(psi <= 90) return 65;
            return 1000;
        }

        function updateDial(psi) {
            const progress = ((psi - 20) / 90) * 283;
            document.querySelector('.dial-fill').style.strokeDashoffset = 283 - progress;
        }

        function updateConnectionState(connected) {
            document.getElementById('connectButton').disabled = connected;
            document.getElementById('disconnectButton').disabled = !connected;
        }

        function disconnectBLE() {
            if(bleDevice?.gatt.connected) bleDevice.gatt.disconnect();
            updateConnectionState(false);
        }

        function showError(message, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            setTimeout(() => element.textContent = '', 3000);
        }
    </script>
</body>
</html>
