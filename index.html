<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TireMaster GPS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --dark-bg: #0f172a;
            --dark-card: rgba(30, 41, 59, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            font-size: 15px;
            line-height: 1.5;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 8px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .version {
            color: var(--secondary);
            font-size: 12px;
            font-weight: 500;
            align-self: flex-end;
            margin-bottom: 4px;
            background: rgba(6, 182, 212, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
        }

        .card {
            background: var(--dark-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title svg {
            width: 18px;
            height: 18px;
        }

        .top-row {
            display: flex;
            gap: 16px;
        }

        .top-row .card {
            flex: 1;
        }

        .gps-speed {
            font-size: 32px;
            font-weight: 700;
            color: var(--secondary);
            margin: 12px 0;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .timer-display {
            font-size: 32px;
            font-weight: 700;
            margin: 12px 0;
            text-align: center;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        .connection-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.5);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:active:not(:disabled) {
            transform: translateY(2px);
        }

        .btn-warning {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .dial-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px auto;
        }

        .dial {
            width: 100%;
            height: 100%;
            transform: rotate(-135deg);
        }

        .dial-track {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 8;
        }

        .dial-fill {
            fill: none;
            stroke: url(#dialGradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .target-psi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            letter-spacing: -1px;
        }

        .psi-unit {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .max-speed-display {
            font-size: 14px;
            color: var(--secondary);
            margin-top: 6px;
            font-weight: 500;
            background: rgba(6, 182, 212, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .slider-container {
            margin: 24px 0;
        }

        .slider-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
            height: 28px;
        }

        input[type="range"]:focus {
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2), 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }

        .slider-fill {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            height: 8px;
            background: var(--primary-gradient);
            border-radius: 10px;
            pointer-events: none;
            z-index: 1;
        }

        .slider-ticks {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
        }

        .error-message {
            color: var(--error);
            text-align: center;
            margin: 12px 0 4px;
            font-size: 13px;
            min-height: 20px;
            font-weight: 500;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            transition: var(--transition);
        }

        .gps-controls, .timer-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.connected {
            background: var(--success);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3);
        }

        .status-dot.active {
            background: var(--secondary);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .app-container {
                gap: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            .top-row {
                flex-direction: column;
                gap: 16px;
            }
            
            .dial-container {
                width: 160px;
                height: 160px;
            }
            
            .target-psi {
                font-size: 32px;
            }
            
            .gps-speed, .timer-display {
                font-size: 28px;
            }
            
            .btn {
                padding: 12px 14px;
                font-size: 13px;
            }
        }

        @media (max-width: 350px) {
            .header h1 {
                font-size: 24px;
            }
            
            .dial-container {
                width: 140px;
                height: 140px;
            }
            
            .target-psi {
                font-size: 28px;
            }
            
            .connection-controls {
                flex-direction: column;
            }
        }

        /* Loading animation for better UX */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>TireMaster<span class="version">v1.2</span></h1>
        </div>

        <div class="top-row">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-satellite"></i>
                    GPS Speed
                </div>
                <div class="gps-speed" id="speedDisplay">-- mph</div>
                <div class="gps-controls">
                    <button class="btn btn-primary" id="gpsEnableButton">
                        <i class="fas fa-location-dot"></i>
                        Enable GPS
                    </button>
                    <div class="error-message" id="gpsError"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <i class="fas fa-clock"></i>
                    Timer
                </div>
                <div class="timer-display">
                    <span id="countdown">15:00</span>
                </div>
                <div class="timer-controls">
                    <button class="btn btn-secondary" id="resetButton">
                        <i class="fas fa-rotate"></i>
                        Reset Timer
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-gauge-high"></i>
                Tire Pressure Control
                <span class="status-indicator">
                    <span class="status-dot" id="bleStatusDot"></span>
                    BLE
                </span>
            </div>
            
            <div class="connection-controls">
                <button class="btn btn-primary" id="connectButton">
                    <i class="fas fa-link"></i>
                    Connect
                </button>
                <button class="btn btn-warning" id="disconnectButton">
                    <i class="fas fa-link-slash"></i>
                    Disconnect
                </button>
            </div>

            <div class="dial-container">
                <svg class="dial" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="dialGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#8b5cf6" />
                        </linearGradient>
                    </defs>
                    <circle class="dial-track" cx="50" cy="50" r="45"/>
                    <circle class="dial-fill" cx="50" cy="50" r="45" 
                            stroke-dasharray="283" stroke-dashoffset="283"/>
                </svg>
                <div class="target-psi">
                    <div id="targetPsiValue">--</div>
                    <div class="psi-unit">PSI</div>
                    <div id="maxSpeedDisplay" class="max-speed-display">-- mph max</div>
                </div>
            </div>

            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slider-fill" id="sliderFill"></div>
                    <input type="range" id="psiSlider" min="15" max="105" step="5" value="105" disabled>
                </div>
                <div class="slider-ticks">
                    <span>15</span>
                    <span>30</span>
                    <span>45</span>
                    <span>60</span>
                    <span>75</span>
                    <span>90</span>
                    <span>105</span>
                </div>
            </div>

            <button class="btn btn-primary" id="setPsiButton" disabled>
                <i class="fas fa-paper-plane"></i>
                Set Target PSI
            </button>
            <div class="error-message" id="pressureError"></div>
        </div>
    </div>

    <script>
        let bleDevice;
        let characteristic;
        const serviceUUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const characteristicUUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

        // System State
        let gpsActive = false;
        let timeLeft = 900;
        let timer;
        let targetPSI = 105;
        let previousSpeed = 0;
        let isConnected = false;

        // DOM Elements
        const elements = {
            slider: document.getElementById('psiSlider'),
            sliderFill: document.getElementById('sliderFill'),
            setPsiButton: document.getElementById('setPsiButton'),
            gpsEnableButton: document.getElementById('gpsEnableButton'),
            targetPsiValue: document.getElementById('targetPsiValue'),
            maxSpeedDisplay: document.getElementById('maxSpeedDisplay'),
            gpsError: document.getElementById('gpsError'),
            pressureError: document.getElementById('pressureError'),
            bleStatusDot: document.getElementById('bleStatusDot')
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            startTimer();
            updateTargetDisplay();
            updateSliderFill();
        });

        function setupEventListeners() {
            document.getElementById('connectButton').addEventListener('click', connectBLE);
            document.getElementById('disconnectButton').addEventListener('click', disconnectBLE);
            elements.gpsEnableButton.addEventListener('click', initGPS);
            elements.slider.addEventListener('input', handlePressureChange);
            document.getElementById('resetButton').addEventListener('click', resetTimer);
            document.getElementById('setPsiButton').addEventListener('click', setPsi);
        }

        // Update slider visual fill
        function updateSliderFill() {
            const min = elements.slider.min ? parseInt(elements.slider.min) : 0;
            const max = elements.slider.max ? parseInt(elements.slider.max) : 100;
            const val = parseInt(elements.slider.value);
            elements.sliderFill.style.width = `${((val - min) / (max - min)) * 100}%`;
        }

        // GPS Functions
        function initGPS() {
            if (!navigator.geolocation) {
                showError('GPS not supported', 'gpsError');
                return;
            }

            // Show loading state
            elements.gpsEnableButton.classList.add('loading');
            
            navigator.geolocation.getCurrentPosition(
                () => enableGPSControls(),
                error => handleGpsError(error),
                {enableHighAccuracy: true, timeout: 5000}
            );
        }

        function enableGPSControls() {
            elements.gpsEnableButton.classList.remove('loading');
            gpsActive = true;
            elements.gpsEnableButton.disabled = true;
            elements.gpsEnableButton.innerHTML = `
                <i class="fas fa-location-dot"></i>
                GPS Active
            `;
            elements.slider.disabled = false;
            elements.setPsiButton.disabled = false;
            startGpsTracking();
        }

        function startGpsTracking() {
            navigator.geolocation.watchPosition(
                position => updateSpeed(position.coords.speed),
                error => handleGpsError(error),
                {enableHighAccuracy: true, maximumAge: 3000}
            );
        }

        function updateSpeed(speed) {
            const mph = speed ? Math.round(speed * 2.23694) : 0;
            document.getElementById('speedDisplay').textContent = `${mph} mph`;
            
            // Check if exceeding max speed for current target PSI
            const currentMaxSpeed = getMaxSpeed(targetPSI);
            if (mph > currentMaxSpeed) {
                handleAutoPressureAdjust();
            }

            previousSpeed = mph;
        }

        function getMaxSpeed(psi) {
            psi = parseInt(psi, 10);
            if (psi <= 35) return 25;
            if (psi <= 60) return 45;
            if (psi <= 90) return 65;
            return 1000; // High value indicates no speed limit
        }

        function handleGpsError(error) {
            elements.gpsEnableButton.classList.remove('loading');
            const messages = {
                1: 'Permission denied',
                2: 'Position unavailable',
                3: 'Timeout'
            };
            showError(`GPS: ${messages[error.code] || error.message}`, 'gpsError');
            gpsActive = false;
            disableGPSControls();
        }

        function disableGPSControls() {
            elements.gpsEnableButton.disabled = false;
            elements.gpsEnableButton.innerHTML = `
                <i class="fas fa-location-dot"></i>
                Enable GPS
            `;
            elements.slider.disabled = true;
            elements.setPsiButton.disabled = true;
        }

        // Pressure Control
        function handlePressureChange() {
            if (!gpsActive) {
                showError('GPS required to adjust pressure', 'pressureError');
                elements.slider.value = targetPSI;
                updateSliderFill();
                return;
            }
            targetPSI = this.value;
            updateTargetDisplay();
            updateSliderFill();
        }

        function updateTargetDisplay() {
            elements.targetPsiValue.textContent = targetPSI;
            updateMaxSpeedDisplay(targetPSI);
            updateDial(targetPSI);
        }

        function updateMaxSpeedDisplay(psi) {
            const maxSpeed = getMaxSpeed(psi);
            elements.maxSpeedDisplay.textContent = 
                maxSpeed >= 1000 ? "Unlimited" : `${maxSpeed} mph max`;
        }

        function setPsi() {
            if (!gpsActive) {
                showError('GPS required to set pressure', 'pressureError');
                return;
            }
            sendCommand(`SET ${targetPSI}`);
        }

        function handleAutoPressureAdjust() {
            targetPSI = 105;
            elements.slider.value = 105;
            updateTargetDisplay();
            updateSliderFill();
            sendCommand('SET 105');
            timeLeft = 900;
            updateTimerDisplay();
        }

        // BLE Functions
        async function connectBLE() {
            try {
                // Show loading state
                document.getElementById('connectButton').classList.add('loading');
                
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{services: [serviceUUID]}]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                characteristic = await service.getCharacteristic(characteristicUUID);
                
                setupNotifications();
                updateConnectionState(true);
                
            } catch (error) {
                showError(`BLE: ${error.message}`, 'pressureError');
            } finally {
                document.getElementById('connectButton').classList.remove('loading');
            }
        }

        function disconnectBLE() {
            if (bleDevice?.gatt.connected) bleDevice.gatt.disconnect();
            updateConnectionState(false);
        }

        function updateConnectionState(connected) {
            isConnected = connected;
            document.getElementById('connectButton').disabled = connected;
            document.getElementById('disconnectButton').disabled = !connected;
            
            if (connected) {
                elements.bleStatusDot.classList.add('connected');
            } else {
                elements.bleStatusDot.classList.remove('connected');
            }
        }

        function setupNotifications() {
            characteristic.addEventListener('characteristicvaluechanged', event => {
                const value = new TextDecoder().decode(event.target.value);
                const psi = value.match(/PSI:(\d+)/)?.[1] || targetPSI;
                updateDial(psi);
            });
            characteristic.startNotifications();
        }

        function updateDial(psi) {
            const progress = ((psi - 15) / 90) * 283;
            document.querySelector('.dial-fill').style.strokeDashoffset = 283 - progress;
        }

        async function sendCommand(command) {
            if (!characteristic) return;
            try {
                await characteristic.writeValue(new TextEncoder().encode(`${command}\n`));
            } catch (error) {
                showError(`Command failed: ${error.message}`, 'pressureError');
            }
        }

        // Timer Functions
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) handleAutoPressureAdjust();
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 900;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showError(message, elementId) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            setTimeout(() => element.textContent = '', 3000);
        }
    </script>
</body>
</html>
