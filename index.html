<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    
    <title>Hydraulic Valve Control v2</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #eab308;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .header {
            text-align: center;
            padding: 0.9rem 0.6rem;
            background: rgba(30,41,59,0.92);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .header h1 {
            font-size: 1.9rem;
            margin: 0;
            background: linear-gradient(45deg, #6366f1, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .device-info { font-size: 0.95rem; color: var(--muted); margin-top: 0.4rem; }

        .connection-bar {
            display: flex;
            gap: 0.7rem;
            padding: 0.7rem;
            justify-content: center;
            background: rgba(15,23,42,0.6);
        }

        .btn-connect {
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            min-width: 120px;
            color: white;
        }
        .btn-connect.scan { background: var(--primary); }
        .btn-connect.disconnect { background: var(--danger); }

        .main { 
            flex: 1;
            padding: 0.8rem;
            display: grid;
            gap: 0.9rem;
            overflow-y: auto;
        }

        .section {
            background: rgba(30,41,59,0.7);
            border-radius: 12px;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #e2e8f0;
        }

        .control-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.7rem;
        }

        .control-row.three { grid-template-columns: 1fr 1fr 1fr; }

        .btn-control {
            padding: 1.1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.12s ease;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .btn-control.pressed {
            transform: scale(0.94);
            filter: brightness(1.35);
            box-shadow: 0 0 20px rgba(255,255,255,0.35);
        }

        .btn-success { background: var(--success); }
        .btn-danger  { background: var(--danger); }
        .btn-warning { background: var(--warning); }

        .status-bar {
            padding: 0.9rem;
            text-align: center;
            font-weight: 500;
            min-height: 2.4rem;
            background: rgba(15,23,42,0.7);
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        .status-error { color: var(--danger) !important; }

        @media (min-width: 500px) {
            .main { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Hydraulic Control v2</h1>
    <div class="device-info" id="deviceStatus">Not connected</div>
</div>

<div class="connection-bar">
    <button class="btn-connect scan" id="scanBtn">SCAN DEVICE</button>
    <button class="btn-connect disconnect" id="disconnectBtn" disabled>DISCONNECT</button>
</div>

<div class="main">
    <div class="section">
        <div class="section-title"><i class="fas fa-oil-can"></i> Cylinder 1</div>
        <div class="control-row">
            <button class="btn-control btn-success" id="c1Extend">EXTEND</button>
            <button class="btn-control btn-danger"  id="c1Retract">RETRACT</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title"><i class="fas fa-oil-can"></i> Cylinder 2</div>
        <div class="control-row">
            <button class="btn-control btn-success" id="c2Extend">EXTEND</button>
            <button class="btn-control btn-danger"  id="c2Retract">RETRACT</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title"><i class="fas fa-oil-can"></i> Cylinder 3</div>
        <div class="control-row">
            <button class="btn-control btn-success" id="c3Extend">EXTEND</button>
            <button class="btn-control btn-danger"  id="c3Retract">RETRACT</button>
        </div>
    </div>

    <div class="section">
        <div class="section-title"><i class="fas fa-screwdriver-wrench"></i> Auger</div>
        <div class="control-row three">
            <button class="btn-control btn-warning" id="augerForward">FORWARD</button>
            <button class="btn-control btn-warning" id="augerReverse">REVERSE</button>
            <button class="btn-control btn-danger"  id="stopAll">STOP ALL</button>
        </div>
    </div>
</div>

<div class="status-bar" id="status">Ready – Tap SCAN DEVICE to connect</div>

<script>
const UART_SERVICE = '0000ffe0-0000-1000-8000-00805f9b34fb';
const UART_CHAR    = '0000ffe1-0000-1000-8000-00805f9b34fb';

let device = null;
let characteristic = null;
let deviceName = null;

const $ = id => document.getElementById(id);
const statusEl = $('status');
const deviceStatusEl = $('deviceStatus');
const disconnectBtn = $('disconnectBtn');

function setStatus(msg, isError = false) {
    statusEl.textContent = msg;
    statusEl.className = isError ? 'status-error' : '';
}

function updateUI() {
    deviceStatusEl.textContent = deviceName ? `Connected: ${deviceName}` : "Not connected";
    disconnectBtn.disabled = !deviceName;
    
    document.querySelectorAll('.btn-control').forEach(b => b.disabled = !deviceName);
}

function vibrate(ms = 10) {
    if (navigator.vibrate) navigator.vibrate(ms);
}

async function send(cmd) {
    if (!characteristic) {
        setStatus('Not connected', true);
        return false;
    }
    try {
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(cmd + '\n'));
        console.log('→', cmd);
        return true;
    } catch (err) {
        setStatus(`Send failed: ${err.message}`, true);
        return false;
    }
}

// Improved button hold handling
function makeHoldButton(extendId, retractId, extendCmd, retractCmd, stopCmd) {
    const extendBtn = $(extendId);
    const retractBtn = $(retractId);
    
    let activeBtn = null;
    let timeoutId = null;

    const press = (btn, cmd) => {
        btn.classList.add('pressed');
        vibrate();
        send(cmd);
        activeBtn = btn;
    };

    const release = () => {
        if (activeBtn) {
            activeBtn.classList.remove('pressed');
            if (stopCmd) send(stopCmd);
            activeBtn = null;
        }
        if (timeoutId) {
            clearTimeout(timeoutId);
            timeoutId = null;
        }
    };

    const setup = (btn, cmd) => {
        const down = e => { e.preventDefault(); press(btn, cmd); };
        const up   = e => { e.preventDefault(); release(); };

        ['touchstart', 'pointerdown'].forEach(ev => btn.addEventListener(ev, down, {passive:false}));
        ['touchend',   'touchcancel', 'pointerup', 'pointercancel', 'pointerleave']
            .forEach(ev => btn.addEventListener(ev, up, {passive:false}));
    };

    setup(extendBtn,  extendCmd);
    setup(retractBtn, retractCmd);

    // Safety: force stop if finger lost for too long
    document.addEventListener('pointerup', release);
    document.addEventListener('touchend', release);
}

async function connect() {
    try {
        setStatus('Scanning...');
        device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: 'HC' }],
            optionalServices: [UART_SERVICE]
        });

        setStatus(`Connecting to ${device.name}...`);
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(UART_SERVICE);
        characteristic = await service.getCharacteristic(UART_CHAR);

        deviceName = device.name;
        updateUI();
        setStatus(`Connected → ${deviceName}`);

        device.addEventListener('gattserverdisconnected', () => {
            setStatus('Disconnected');
            deviceName = null;
            characteristic = null;
            updateUI();
        });

    } catch (err) {
        if (err.name !== 'NotFoundError') {
            setStatus(`Error: ${err.message}`, true);
        } else {
            setStatus('Scan cancelled');
        }
    }
}

function disconnect() {
    if (device?.gatt?.connected) {
        device.gatt.disconnect();
    }
    deviceName = null;
    characteristic = null;
    updateUI();
    setStatus('Disconnected');
}

// Cylinder controls (hold to move, release = stop)
makeHoldButton('c1Extend', 'c1Retract', '1E', '1R', '1S');
makeHoldButton('c2Extend', 'c2Retract', '2E', '2R', '2S');
makeHoldButton('c3Extend', 'c3Retract', '3E', '3R', '3S');

// Auger - simple toggle + safety confirmation for direction change
function augerAction(cmd, label) {
    if (!confirm(`Really ${label} the auger?`)) return;
    send(cmd);
}

$('augerForward').onclick = () => augerAction('4F', 'run FORWARD');
$('augerReverse').onclick = () => augerAction('4R', 'run REVERSE');
$('stopAll').onclick = async () => {
    if (!confirm('EMERGENCY STOP ALL?')) return;
    await send('S');
    vibrate(25);
};

// Connection buttons
$('scanBtn').onclick = connect;
$('disconnectBtn').onclick = disconnect;

updateUI();
setStatus('Ready – tap SCAN DEVICE to start');
</script>
</body>
</html>
